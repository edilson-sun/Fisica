<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Aprende Física</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1><i class="fas fa-atom"></i> Aprende Física</h1>
            <p>Accede a tu cuenta para continuar aprendiendo</p>
        </div>

        <div class="auth-forms">
            <!-- Formulario de Login -->
            <div class="auth-form active" id="login-form-container">
                <div class="form-header">
                    <h2><i class="fas fa-sign-in-alt"></i> Iniciar sesión</h2>
                </div>
                
                <form id="login-form" class="auth-form-content">
                    <div class="form-group">
                        <label for="login-email" class="input-label">
                            <i class="fas fa-envelope"></i> Correo electrónico
                        </label>
                        <input type="email" id="login-email" class="form-input" placeholder="tu@email.com" required>
                        <span class="input-focus"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password" class="input-label">
                            <i class="fas fa-lock"></i> Contraseña
                        </label>
                        <div class="password-container">
                            <input type="password" id="login-password" class="form-input" placeholder="••••••••" required>
                            <button type="button" class="toggle-password" aria-label="Mostrar contraseña">
                                <i class="fas fa-eye"></i>
                            </button>
                            <span class="input-focus"></span>
                        </div>
                        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Ingresar
                    </button>
                    
                    <div class="auth-divider">
                        <span>o</span>
                    </div>
                    
                    <div class="social-login">
                        <button type="button" class="btn btn-google">
                            <i class="fab fa-google"></i> Continuar con Google
                        </button>
                        <button type="button" class="btn btn-facebook">
                            <i class="fab fa-facebook-f"></i> Continuar con Facebook
                        </button>
                    </div>
                </form>
                
                <div id="login-message" class="auth-message" aria-live="polite"></div>
                
                <div class="auth-footer">
                    <p>¿No tienes cuenta? <a href="#" id="show-register" class="auth-toggle">Regístrate aquí</a></p>
                </div>
            </div>

            <!-- Formulario de Registro -->
            <div class="auth-form" id="register-form-container">
                <div class="form-header">
                    <h2><i class="fas fa-user-plus"></i> Crear cuenta</h2>
                </div>
                
                <form id="signup-form" class="auth-form-content">
                    <div class="form-group">
                        <label for="register-name" class="input-label">
                            <i class="fas fa-user"></i> Nombre completo
                        </label>
                        <input type="text" id="register-name" class="form-input" placeholder="Tu nombre" required>
                        <span class="input-focus"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-email" class="input-label">
                            <i class="fas fa-envelope"></i> Correo electrónico
                        </label>
                        <input type="email" id="register-email" class="form-input" placeholder="tu@email.com" required>
                        <span class="input-focus"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password" class="input-label">
                            <i class="fas fa-lock"></i> Contraseña
                        </label>
                        <div class="password-container">
                            <input type="password" id="register-password" class="form-input" placeholder="••••••••" required>
                            <button type="button" class="toggle-password" aria-label="Mostrar contraseña">
                                <i class="fas fa-eye"></i>
                            </button>
                            <span class="input-focus"></span>
                        </div>
                        <div class="password-strength">
                            <span class="strength-bar"></span>
                            <span class="strength-bar"></span>
                            <span class="strength-bar"></span>
                            <span class="strength-text">Seguridad: baja</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-confirm" class="input-label">
                            <i class="fas fa-lock"></i> Confirmar contraseña
                        </label>
                        <div class="password-container">
                            <input type="password" id="register-confirm" class="form-input" placeholder="••••••••" required>
                            <button type="button" class="toggle-password" aria-label="Mostrar contraseña">
                                <i class="fas fa-eye"></i>
                            </button>
                            <span class="input-focus"></span>
                        </div>
                    </div>
                    
                    <div class="form-group terms">
                        <input type="checkbox" id="accept-terms" required>
                        <label for="accept-terms">
                            Acepto los <a href="#">términos y condiciones</a> y la <a href="#">política de privacidad</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> Registrarse
                    </button>
                </form>
                
                <div id="register-message" class="auth-message" aria-live="polite"></div>
                
                <div class="auth-footer">
                    <p>¿Ya tienes cuenta? <a href="#" id="show-login" class="auth-toggle">Inicia sesión aquí</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
